<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Registration Confirmation</title>
</head>

<body>

<h2>User registered successfully!</h2>

<!-- display first name, last name and email -->
<ul>
  <li th:text="'User name: ' + ${rokuUser.userName}"></li>
  <li th:text="'First name: ' + ${rokuUser.firstName}"></li>
  <li th:text="'Last name: ' + ${rokuUser.lastName}"></li>
  <li th:text="'Email name: ' + ${rokuUser.email}"></li>
</ul>

<hr>

<a th:href="@{/showMyLoginPage}">Login with new user name</a>

</body>

</html>
